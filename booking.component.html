<div style="padding-left: 150px;" style="padding-top: 30px;" style="padding-right: 30px;">
    <p style="font-size:50px;">Booking Form</p>
    <div class="card" style="width:50rem;">
    <form style="padding:80px; ">
        <p>
            <label>Name : <input type="text" /></label>
        </p>
        <p>Select your gender</p>
        <form>
            <label>Male<input type="radio" name="gender" value="male" /></label>
            <label>Female<input type="radio" name="gender" value="female" /></label>
        </form>
        <form>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Choose your Wedding Place</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Chennai</option>
                <option>Hyderabad</option>
                <option>Goa</option>
                <option>Udaipur</option>
                <option>Kerala</option>
                <option>Andaman & Nicobar Islands</option>
              </select>
            </div>

          </form>
    </form>
    <p>
        <a routerLink="/logout" ><button type="submit">Submit </button></a>
    </p>
    </div>
</div>
